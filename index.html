<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator - By Code Traversal</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" disabled />
        <div>
          <button class="button operator"onclick="input.value = '' ">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator"onclick="showinput('%')">%</button>
          <button class="button operator"onclick="showinput('/')">/</button>
        </div>
        <div>
          <button class="button"onclick="showinput(7)">7</button>
          <button class="button"onclick="showinput(8)">8</button>
          <button class="button"onclick="showinput(9)">9</button>
          <button class="button operator"onclick="showinput('*')">x</button>
        </div>
        <div>
          <button class="button"onclick="showinput(4)">4</button>
          <button class="button"onclick="showinput(5)">5</button>
          <button class="button"onclick="showinput(6)">6</button>
          <button class="button operator"onclick="showinput('-')">-</button>
        </div>
        <div>
          <button class="button"onclick="showinput(1)">1</button>
          <button class="button"onclick="showinput(2)">2</button>
          <button class="button"onclick="showinput(3)">3</button>
          <button class="button operator"onclick="showinput('+')">+</button>
        </div>

        <div>
          <button class="button"onclick="showinput(00)">00</button>
          <button class="button"onclick="showinput(0)">0</button>
          <button class="button"onclick="showinput('.')">.</button>
          <button class="button equalBtn"onclick="calculate()">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
